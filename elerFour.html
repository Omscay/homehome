<script>
    
let a = 999;
let b = 999;

let x;
let i;

for(a; a > 899; a--){ //берём все цифры из числа и сохраняем в переменные 
//6 раз сохранить
//5 раз удалить последнюю цифру
b = 999;
 for(b; b > 899; b--){ //Происходит разбиение на отдельные цифры
    x = a*b; 
    ch1 = x % 10;
    r1 = Math.floor(x/10)
    ch2 = r1 % 10;
    r2 = Math.floor(r1/10)
    ch3 = r2 % 10;
    r3 = Math.floor(r2/10)
    ch4 = r3 % 10;
    r4 = Math.floor(r3/10)
    ch5 = r4 % 10;
    r5 = Math.floor(r4/10)
    ch6 = r5 % 10;
    if (ch6 == ch1 && ch5 == ch2 && ch4 == ch3){ //Если числа равны, то это число является палиндромом
      i = x;
      break;
    }
  } 

 if (i) break;// Цикл завершается, если число-палиндром найдено

}

alert(i);

</script>
